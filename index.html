<!DOCTYPE html>
<html lang="en">

<head>
    <title>Classroom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div id="content" class="content">
        <div class="container">
            <div class="createPost">
                <div class="mdl-card mdl-shadow--2dp post">
                    <div class="mdl-card__supporting-text">
                        <div class="txtf mdl-textfield mdl-js-textfield ">
                            <textarea class="mdl-textfield__input" type="text" id="newPost"></textarea>
                            <label class="mdl-textfield__label" for="newPost">Type post here</label>
                        </div>
                    </div>

                    <div class="mdl-card__actions">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onClick="newPost()">
                        Post
                        </a>
                    </div>
                </div>
            </div>
            <div class="showPosts">
                <div class="mdl-card mdl-shadow--2dp post horizontal" ng-repeat="post in posts">
                    <div class="horizontal">
                        <img class="avatar" ng-src="{{post.user.img}}" />
                        <div class="vertical">
                            <div class="userName">{{post.user.name}}</div>
                            <div class="userMessage">{{post.message}}</div>
                        </div>
                        <div id="heart" class="heartContainer">
                            <i class="material-icons heart" onClick="heart(this)" id="{{post.id}}" data-post-id="{{post.id}}">{{(post.hearts[uid])?'favorite':'favorite_border'}}</i>
                            <div class="heartCount">{{post.heartCount}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--toast-->
    <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
</body>
