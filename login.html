<!DOCTYPE html>
<html lang="en">

<head>
    <title>Classroom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <div id="login" class="loginPage">
        <div class="loginItems">
            <h1>Login</h1>
            <button onClick="login()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">arrow_forward</i>
            </button>
        </div>
    </div>
    <!--toast-->
    <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyA9qDb-aEdLlb0KyWlWuGFmnb_uCozAEuA",
        authDomain: "classroom-8bc46.firebaseapp.com",
        databaseURL: "https://classroom-8bc46.firebaseio.com",
        storageBucket: "classroom-8bc46.appspot.com",
        messagingSenderId: "387141925301"
    };
    firebase.initializeApp(config);
</script>
<script>
    function login() {
        var provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider).then(function(result) {
            // This gives you a Google Access Token. You can use it to access the Google API.
            var token = result.credential.accessToken;
            // The signed-in user info.
            var user = result.user;
            if (user != null) window.location = "/";
        }).catch(function(error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            toast("error " + errorCode + ": " + errorMessage);
        });
    }

    function toast(x) {
        'use strict';
        var snackbarContainer = document.querySelector('#demo-toast-example');
        var data = {
            message: x
        };
        snackbarContainer.MaterialSnackbar.showSnackbar(data);
    }
</script>

</html>
